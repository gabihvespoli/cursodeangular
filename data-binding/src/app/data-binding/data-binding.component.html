  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">
        Me clique
      </button>
    </div>

    <br /><br />

    <input type="text" 
    (keyup)="onKeyUp($event)"
    (keyup.enter)="salvarValor(campoInput.value)"
    (blur)="salvarValor(campoInput.value)"
    #campoInput />
    <!-- #campoInput é uma variável local que substitui o $event.target -->

    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>

    <br /><br />
    <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver">
        Passe o mouse sobre mim!
    </span>
  </article>
